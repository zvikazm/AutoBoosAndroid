name: Android Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
      
      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, or use v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Extract version parts (e.g., v0.1.10 -> 0 1 10)
          VERSION=${LATEST_TAG#v}
          IFS='.' read -ra PARTS <<< "$VERSION"
          MAJOR=${PARTS[0]:-0}
          MINOR=${PARTS[1]:-0}
          PATCH=${PARTS[2]:-0}
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          NEW_VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + NEW_PATCH))
          
          echo "New tag: $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "version=$NEW_VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_name=${MAJOR}.${MINOR}.${NEW_PATCH}" >> $GITHUB_OUTPUT
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Update version in pubspec.yaml
        run: |
          sed -i "s/^version: .*/version: ${{ steps.get_tag.outputs.version_name }}/" pubspec.yaml
          cat pubspec.yaml | grep version
      
      - name: Update version in build.gradle.kts
        run: |
          sed -i "s/versionCode = .*/versionCode = ${{ steps.get_tag.outputs.version }}/" android/app/build.gradle.kts
          sed -i "s/versionName = .*/versionName = \"${{ steps.get_tag.outputs.tag }}\"/" android/app/build.gradle.kts
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/auto-books-${{ steps.get_tag.outputs.tag }}.apk
      
      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.get_tag.outputs.tag }}
          git push origin ${{ steps.get_tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          body: |
            ## Auto Books - Version ${{ steps.get_tag.outputs.tag }}
            
            ### What's New
            Automatic build from commit ${{ github.sha }}
            
            ### Download
            - Download the APK file below and install on your Android device
            - Requires Android 5.0 (API 21) or higher
            
            ### Installation
            1. Download `auto-books-${{ steps.get_tag.outputs.tag }}.apk`
            2. Enable "Install from Unknown Sources" in your Android settings
            3. Open the APK file to install
            
            **Build Date**: ${{ github.event.head_commit.timestamp }}
            **Commit**: ${{ github.sha }}
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/auto-books-${{ steps.get_tag.outputs.tag }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
